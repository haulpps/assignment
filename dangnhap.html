<body>
  <form method="post" action="index.html" class="login">
    <p>
      <label for="login">Tài Khoản:</label>
      <input type="text" name="login" id="login" value="Tên đăng nhập">
    </p>

    <p>
      <label for="password">Mật Khẩu</label>
      <input type="password" name="password" id="password" value="">
    </p>

    <p class="login-submit">
      <button type="submit" class="login-button">Login</button>
    </p>

    <p class="forgot-password"><a href="index.html">Quên Mật Khẩu</a></p>
  </form>

  <section class="about">
    <p class="about-links">
      <a href="index.html" target="_parent">Đăng nhập ngay</a>
      
    </p>
  </section>
